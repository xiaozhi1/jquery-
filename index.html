<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>jquery-slide</title>

</head>
<script src="//code.jquery.com/jquery-1.9.1.min.js"></script>
<style>
    .images {
        display: flex;
        align-items: flex-start;
        transition: all 0.5s;
        border: 1px solid red;
    }
    .images>img {
        /* visibility: top; */
    }
    .window {
        border: 1px solid black;
        width: 300px;
        overflow: hidden;
    }
    .red {
        color: red;
    }
</style>
<body>
    <div class="window">
        <div class="images" id=images>
            <img src="https://shopmarijuana.com/wp-content/uploads/2016/04/black-dog-led-phytomax-600-600x600.jpg" width=300 alt="">
            <img src="https://gfp-2a3tnpzj.stackpathdns.com/wp-content/uploads/2016/07/Bernese-Mountain-Dog-600x600.jpg" width=300>
            <img src="https://www.what-dog.net/Images/faces2/scroll004.jpg" width=300>
        </div>
    </div>
    <span id=buttons>
        <span>第1张</span>
        <span>第2张</span>
        <span>第3张</span>
    </span>
</body>
<script>
    var allButtons = $('#buttons > span')
for (let i = 0; i < allButtons.length; i++) {
  $(allButtons[i]).on('click', function(x) {
    var index = $(x.currentTarget).index()
    var p = index * -300
    $('#images').css({
      transform: 'translateX(' + p + 'px)'
    })
    n = index
    activeButton(allButtons.eq(n))
  })
}
var n = 0;
var size = allButtons.length
playSlide(n % size)

var timerId = setTimer()

function activeButton($button) {
  //     allButtons.eq(n % size).trigger('click')
  //      $button.trigger('click')
  $button //trigger('click')单独拿出来，直接在外面
    .addClass('red')
    .siblings('.red').removeClass('red')
}
function playSlide(index) {
  allButtons.eq(index).trigger('click')
    //   activeButton(allButtons.eq(index))   不需要激活了  click会激活的
}
function setTimer() {
  return setInterval(() => {
    n += 1
    playSlide(n % size)
  }, 1500)
}

$('.window').on('mouseenter', function() {
  window.clearInterval(timerId)
})
$('.window').on('mouseleave', function() {
  timerId = setTimer()
})
</script>

</html>
